<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Напоминания</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: rgb(187, 189, 189);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Arial, sans-serif;
        display: flex;
        justify-content: center;
      }

      .scontainer {
        width: 400px;
        background-color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      /* Править */
      .top-bar {
        width: 100%;
        display: flex;
        justify-content: flex-end;
        margin-left: -30px;
        padding: 15px;
        font-size: 14px;
        color: dodgerblue;
        font-weight: 500;
      }

      /* Search */
      .boxstart {
        width: 90%;
        display: flex;
        background-color: #d6d4d4;
        border-radius: 25px;
        padding: 8px 12px;
        margin-bottom: 20px;
      }

      .boxstart input {
        border: none;
        background-color: #d6d4d4;
        font-size: 16px;
        width: 100%;
        outline: none;
      }

      /* Cards */
      .cards {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        width: 90%;
      }

      .card {
        background: #fff;
        border-radius: 12px;
        text-align: center;
        padding: 20px 0;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      .card .num {
        font-size: 22px;
        font-weight: bold;
        margin: 0;
        color: black;
      }

      .card .label {
        font-size: 14px;
        color: gray;
        margin: 0;
      }

      /* Lists */
      .lists {
        width: 90%;
        margin-top: 20px;
      }

      .lists h3 {
        font-size: 18px;
        margin-bottom: 10px;
      }

      .list-item {
        background: #fff;
        padding: 12px;
        border-radius: 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      .list-name {
        font-weight: 500;
      }

      .list-count {
        color: gray;
      }

      /* Bottom buttons */
      .bottom {
        margin-top: auto;
        width: 90%;
        display: flex;
        justify-content: space-between;
        padding: 15px 0;
      }

      .btn {
        background: #fff;
        padding: 10px 14px;
        border-radius: 25px;
        font-size: 14px;
        font-weight: 500;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        cursor: pointer;
      }

      .btn.primary {
        color: dodgerblue;
      }
      
    </style>
  </head>
  <body>
    <div class="scontainer">
      <div class="top-bar">Править</div>

      <div class="boxstart">
        <input type="text" placeholder="Поиск" />
      </div>

      <div class="cards">
        <div class="card">
          <p class="num">0</p>
          <p class="label">Сегодня</p>
        </div>
        <div class="card">
          <p class="num">0</p>
          <p class="label">В планах</p>
        </div>
        <div class="card">
          <p class="num">2</p>
          <p class="label">Все</p>
        </div>
        <div class="card">
          <p class="num">—</p>
          <p class="label">Завершено</p>
        </div>
      </div>

      <div class="lists">
        <h3>Мои списки</h3>
        <div class="list-item">
          <span class="list-name">Напоминания ⚠</span>
          <span class="list-count">2</span>
        </div>
      </div>

      <div class="bottom">
        <div class="btn primary">Напоминание</div>
        <div class="btn">Добавить</div>
      </div>
    </div>
  </body>
</html>
